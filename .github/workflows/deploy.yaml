name: AngularJS Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Change directory and run commands
      run: |
        cd polkadapt
        # Run commands in the changed directory
        npm install
        npm run build

    - name: Install dependencies
      run: |
        npm install

    - name: Build AngularJS app
      run: |
        npm run build

    - name: Show directory contents
      run: ls -R

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v3
      with:
        name: dist

    - name: Show directory contents
      run: ls -R

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Show contents of the deployment directory
      run: ls -R dist/

    - name: Deploy to S3
      run: |
        aws s3 sync dist/explorer-ui s3://explorer-md5-website

    - name: CloudFront cache invalidation
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ secrets.AWS_DIST_ID }} --paths '/*'
